<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Calculator extends React.Component{
			state = { 
				result : 0,
				number1 : 0,
				number2 : 0
			};

			onAddClick = () => {
				this.setState({ result : Number(number1) + Number(number2)});
			}

			onSubtractClick = () => {
				this.setState({ result : number1 - number2});
			}

			onMultiplyClick = () => {
				this.setState({ result : number1*number2});
			}

			onDivideClick = () => {
				this.setState({ result : number1/umber2});
			}

			onNumber1Change = (evt) => {
				this.setState({number1 : evt.target.value});
			}

			onNumber2Change = (evt) => {
				this.setState({number2 : evt.target.value});
			}

			render(){
				return(
					<div>
						<h1>Calculator</h1>
						<hr/>
						<label>Number1 :</label>
						<input type="number" onChange={this.onNumber1Change}/>
						<label>Number2 :</label>
						<input type="number" onChange={this.onNumber2Change}/>
						<input type="button" value="Add" onClick={this.onAddClick}/>
						<input type="button" value="Subtract" onClick={this.onSubtractClick}/>
						<input type="button" value="Multiply" onClick={this.onMultiplyClick}/>
						<input type="button" value="Divide" onClick={this.onDivideClick}/>
						<div>{this.state.result}</div>
					</div>
				)
			}
		}
		ReactDOM.render(
			document.getElementById('root'));
		</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>

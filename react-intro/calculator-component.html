<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Calculator extends React.Component{
			state = { 
				result : '',
				number1 : 0,
				number2 : 0
			};

			onAddClick = () => {
				this.setState({ result : this.state.number1 + this.state.number2});
			}

			onSubtractClick = () => {
				this.setState({ result : this.state.number1 - this.state.number2});
			}

			onMultiplyClick = () => {
				this.setState({ result : this.state.number1 * this.state.number2});
			}

			onDivideClick = () => {
				this.setState({ result : this.state.number1/this.state.number2});
			}

			onNumber1Change = (evt) => {
				this.setState({number1 : evt.target.valueAsNumber});
			}

			onNumber2Change = (evt) => {
				this.setState({number2 : evt.target.valueAsNumber});
			}

			render(){
				console.log(this.state);
				return(
					<div>
						<h1>Calculator</h1>
						<hr/>
						<label>Number1 :</label>
						<input type="number" onChange={this.onNumber1Change}/>
						<label>Number2 :</label>
						<input type="number" onChange={this.onNumber2Change}/>
						<input type="button" value="Add" onClick={this.onAddClick}/>
						<input type="button" value="Subtract" onClick={this.onSubtractClick}/>
						<input type="button" value="Multiply" onClick={this.onMultiplyClick}/>
						<input type="button" value="Divide" onClick={this.onDivideClick}/>
						<div>{this.state.result}</div>
					</div>
				)
			}
		}
		ReactDOM.render(
			<div>
				<Calculator/>
			</div>,
			document.getElementById('root'));
		</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
